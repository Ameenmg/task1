<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="container">
      <p class="sign" align="center">Sign in</p>
      <form action="" method="post">
          <input class="un" type="text" align="center" placeholder="Enter Username" name="username" value="{{
          request.form.username }}">

          <input class="pass" type="password" align="center" placeholder="Password" name="password" value="{{
          request.form.password }}">

          <input class="submit" type="submit" align="center" value="Sign in">
          <p class="forgot" align="center" <a href="#">Forgot Password?</a></p>
      </form>
      {% if error %}
          <p class="error"><strong>Error:</strong></p> {{ error }}
      {% endif %}
  </div>
</body>
</html>
